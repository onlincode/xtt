  <script>
    const apiUrl = "https://api.xettuyen.online";
    function getApiUrl(name, query = undefined) {
      const endpoints = {
        searchDetails: "/searchDetails",
        searching: "/searching",
        hoso_diemthitn: "/hoso/diemthitn/",
        hoso_diemhocba: "/hoso/diemhocba",
        hoso_dgnl: "/hoso/dgnl",
        hoso_ccnn: "/hoso/ccnn",
        tinhdiem: "/tinhdiem"
      };
      const path = endpoints[name] || "";
      let queryString = "";

      if (query) {
        const params = new URLSearchParams(query).toString();
        if (path.charAt(path.length - 1) === '?')
          queryString = params;
        else
          queryString = path.indexOf("?") + 1 ? "&" + params : "?" + params;
      }
      return apiUrl + path + queryString; // Return the full URL with query params
    }
    function useRef(initVal = null) {
      return { current: initVal }
    }
  </script>
